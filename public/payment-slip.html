<!DOCTYPE html>
<html lang="en">

<head>
    <title>Billator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Diphylleia-Regular.ttf">
    <link rel="stylesheet" href="./Sofia-Regular.ttf">

</head>

<body>
    <div class="card ">
        <div class="card-body">
            <div class=" border m-2 p-4">
                <div class="row gap-3 align-items-end mb-2">
                    <h1 class="col-3 text-primary">RECEIPT</h1>
                    <div class="col-3 text-center">Date: <span class=" border-bottom"> 2022-02-02</span></div>
                    <div class="col-3 text-center">No: <span class=" border-bottom">1212</span></div>
                </div>
                <div class="row align-items-center mb-2">
                    <div class="col-2 bg-primary fw-bold fs-4 text-end">
                        Received From
                    </div>
                    <div class="col-8 border-bottom p-2">
                        Mr Kai Doe
                    </div>
                    <div class="col-2">
                        <div class="row">
                            <div class="col-8">
                                Amount
                            </div>
                            <div class="col-4 border p-2">
                                12345
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-2 text-end">
                        Amount
                    </div>
                    <div class="col-9 border-bottom">
                        Five Hundred and Twenty
                    </div>
                    <div class="col-1">
                        Dollars
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-2 text-end">
                        For Payment of
                    </div>
                    <div class="col-9 border-bottom">
                        Mr John Levoski
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-2 ">
                        <div>
                            From
                        </div>
                        <div>
                            Received By
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="row">
                            from ____ to ___
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="row">
                            <div class="col-6">
                                Paid
                            </div>
                            <div class="col-6">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
